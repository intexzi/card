<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <title>Teran's Card</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #47555C; /* Dark grey-blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #F5EEC3; /* Light cream background */
            padding: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 4rem;
            font-weight: bold;
            color: #8CA4B3; /* Grey-blue text */
            font-family: 'Courier New', Courier, monospace;
        }

        .social-icons {
            margin-top: 20px;
        }

        .social-icons a {
            margin: 0 10px;
            text-decoration: none;
            color: #8CA4B3;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="teran.png" alt="Teran" style="max-width: 50%; height: auto; margin-bottom: 20px;">
        <div class="logo"></div>
        <div class="social-icons">
            <a href="https://www.instagram.com/ix.teran/" class="fa fa-instagram">&#xf16d;=</a>
            <a href="https://www.youtube.com/@ixteran" class="fa fa-youtube">&#xf16a;</a>
        </div>
    </div>
</body>
</html>
